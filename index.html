---
layout: default
title: toctan.com
---

{% assign post = site.posts.first %}

<article class="post">
  <h1 class="post__title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
  <p class="post__meta">{{ post.date | date_to_string }}</p>
  <section class="post__body">
    {{ post.content }}
  </section>
</article>
